name: Yarn check

on: 
  push:
    branches:    
      - dev

  pull_request:
    branches:
      - master

jobs:

  test:

    runs-on: ubuntu-latest
    env:
      working-directory: ./frontend
    
    strategy:
      matrix:
        node-version: [12.x]
    
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: yarn ci
      run: yarn install --frozen-lockfile
      working-directory: ${{ env.working-directory }}
        
    - name: yarn test
      run: yarn test 
      working-directory: ${{ env.working-directory }}
      env:
        CI: true

      if: success()
    - uses: actions/setup-ruby@v1
    - name: send discord success message
      uses: appleboy/discord-action@master
      with:
        webhook_id: ${{ secrets.WEBHOOK_ID }}
        webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
        avatar_url: "https://i.imgur.com/YBD6GVz.png"
        color: "#2ECC71"
        message: "`Test` has passed."


      if: failure()
    - uses: actions/setup-ruby@v1
    - name: send discord failure message
      uses: appleboy/discord-action@master
      with:
        webhook_id: ${{ secrets.WEBHOOK_ID }}
        webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
        avatar_url: "https://i.imgur.com/66VzOSm.png"
        color: "#E74C3C"
        message: "`Test` has failed."

  lint:
        
    runs-on: ubuntu-latest
    env:
      working-directory: ./frontend
    
    strategy:
      matrix:
        node-version: [12.x]
    
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: yarn install
      run: yarn install --frozen-lockfile
      working-directory: ${{ env.working-directory }}
    
    - name: yarn lint
      run: yarn lint
      working-directory: ${{ env.working-directory }}

      if: success()
    - uses: actions/setup-ruby@v1
    - name: send discord success message
      uses: appleboy/discord-action@master
      with:
        webhook_id: ${{ secrets.WEBHOOK_ID }}
        webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
        avatar_url: "https://i.imgur.com/YBD6GVz.png"
        color: "#2ECC71"
        message: "`Linter` has passed."


      if: failure()
    - uses: actions/setup-ruby@v1
    - name: send discord failure message
      uses: appleboy/discord-action@master
      with:
        webhook_id: ${{ secrets.WEBHOOK_ID }}
        webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
        avatar_url: "https://i.imgur.com/66VzOSm.png"
        color: "#E74C3C"
        message: "`Linter` has failed."